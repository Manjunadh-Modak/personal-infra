events {}

http {
    resolver 127.0.0.11;  # Docker's default DNS for resolving auth.example.com

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name auth.example.com gitea.example.com grafana.example.com;
        return 301 https://$host$request_uri;
    }

    # Authelia
    server {
        listen 443 ssl;
        server_name auth.example.com;
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        location / {
            proxy_pass http://authelia:9091;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
        }
    }

    # Gitea
    server {
        listen 443 ssl;
        server_name gitea.example.com;
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        error_page 401 = @error401;

        location @error401 {
            return 302 https://auth.example.com?rd=$scheme://$host$request_uri;
        }

        location / {
            set $authelia_url https://auth.example.com/api/verify;  # Use public URL
            auth_request /authelia;
            auth_request_set $authelia_user $upstream_http_remote_user;
            auth_request_set $authelia_groups $upstream_http_remote_groups;

            proxy_set_header Remote-User $authelia_user;
            proxy_set_header Remote-Groups $authelia_groups;
            proxy_pass http://gitea:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
        }

        location /authelia {
            internal;
            proxy_pass $authelia_url;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
        }
    }

    # Grafana
    server {
        listen 443 ssl;
        server_name grafana.example.com;
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        error_page 401 = @error401;

        location @error401 {
            return 302 https://auth.example.com?rd=$scheme://$host$request_uri;
        }

        location / {
            set $authelia_url https://auth.example.com/api/verify;  # Use public URL
            auth_request /authelia;
            auth_request_set $authelia_user $upstream_http_remote_user;
            auth_request_set $authelia_groups $upstream_http_remote_groups;

            proxy_set_header Remote-User $authelia_user;
            proxy_set_header Remote-Groups $authelia_groups;
            proxy_pass http://grafana:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
        }

        location /authelia {
            internal;
            proxy_pass $authelia_url;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
        }
    }
}