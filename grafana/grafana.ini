[server]
domain = grafana.example.com
root_url = https://grafana.example.com/

[auth]
disable_login_form = false  # Enforce SSO login
disable_signout_menu = false

[auth.generic_oauth]
enabled = true
name = Authelia
client_id = grafana  # Matches Authelia client ID
client_secret = grafana221  # Matches Authelia client secret
scopes = openid profile email
auth_url = https://auth.example.com/api/oidc/authorize
token_url = https://auth.example.com/api/oidc/token
api_url = https://auth.example.com/api/oidc/userinfo
login_attribute_path = preferred_username
role_attribute_path = contains(groups[*], 'admins') && 'Admin' || contains(groups[*], 'users') && 'Editor' || 'Viewer'
allow_sign_up = true